<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="txtNome">Nome: </label>
            <input type="text" id="txtNome">
        </div>
        <div>
            <label for="txtEmail">E-mail: </label>
            <input type="email" id="txtEmail">
        </div>
        <div>
            <label for="txtPwd">Senha: </label>
            <input type="password" id="txtPwd">
        </div>
        <div>
            <label for="dataNasc">Data de Nascimento: </label>
            <input type="date" id="dataNasc">
        </div>
        <div>
            <label for="selectUF">Estado: </label>
            <select id="selectUF">
                <option value = "" disabled selected>Selecione uma opção</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
            </select>
        </div>
            <p>Escolha sua linguagem de programação preferida: </p>

            <div class="">
                <input type="radio" name="favlinguagem" id="python" value="python">
                <label for="python">Python</label>
            </div>
            <div class="">
                <input type="radio" name="favlinguagem" id="java" value="java">
                <label for="java">Java</label>
            </div>
            <div class="">
                <input type="radio" name="favlinguagem" id="c#" value="c#">
                <label for="c#">C#</label>
            </div>

            <div>
                <p>Selecione os itens comprados</p>
                <div class="">
                    <input type="checkbox" id="refrigerante" name="referigerante">
                    <label for="refrigerante">Refrigerante</label>
                </div>
                <div class="">
                    <input type="checkbox" id="salgadinho" name="salgadinho">
                    <label for="salgadinho">Salgadinho</label>
                </div>
            </div>
            
            <label for="txtArea">Fala aí pra mim da sua vida</label> <br>
            <textarea name="txtArea" id=""></textarea>


        <input type="submit" value="finalizar" style="display:block">

    </form>
    
</body>
</html>
